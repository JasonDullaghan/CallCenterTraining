<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#notAvailableModal">
            If not available
        </button>

        <div class="modal fade" id="notAvailableModal" tabindex="-1" aria-labelledby="notAvailableModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="notAvailableModalLabel">If not available</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <div id="not-available-questions">
                  <p>Is there a better time to reach the owner or manager in charge?</p>
                  <div class="form-group">
                    <label for="email-input">What is the best email to get in contact with the owner or manager?</label>
                    <input type="email" class="form-control" id="email-input">
                  </div>
                  <div class="form-group">
                    <label for="name-input">What is this person's name?</label>
                    <input type="text" class="form-control" id="name-input">
                  </div>
                  <div class="form-group">
                    <label>Do you use TVs at the business?</label>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="tv-radio" id="tv-yes" value="yes">
                      <label class="form-check-label" for="tv-yes">
                        Yes
                      </label>
                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="tv-radio" id="tv-no" value="no">
                      <label class="form-check-label" for="tv-no">
                        No
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="cable-input">Do you know which cable company you guys are using right now?</label>
                    <input type="text" class="form-control" id="cable-input">
                  </div>
                  <button id="not-available-submit-btn" class="btn btn-primary">Submit</button>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
  </div>
</body>
</html>


<style>
    .container {
  margin-top: 50px;
}

.form-group {
  margin-bottom: 25px;
}

  margin-right: 25px;
}

</style>
