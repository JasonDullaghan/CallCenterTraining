<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <button id="not-available-btn" class="btn btn-primary">If not available</button>
        <div id="not-available-questions" style="display: none;">
          <p>Is there a better time to reach the owner or manager in charge?</p>
          <div class="form-group">
            <label for="email-input">What is the best email to get in contact with the owner or manager?</label>
            <input type="email" class="form-control" id="email-input">
          </div>
          <div class="form-group">
            <label for="name-input">What is this person's name?</label>
            <input type="text" class="form-control" id="name-input">
          </div>
          <div class="form-group">
            <label>Do you use TVs at the business?</label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tv-radio" id="tv-yes" value="yes">
              <label class="form-check-label" for="tv-yes">
                Yes
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="tv-radio" id="tv-no" value="no">
              <label class="form-check-label" for="tv-no">
                No
              </label>
            </div>
          </div>
          <div class="form-group">
            <label for="cable-input">Do you know which cable company you guys are using right now?</label>
            <input type="text" class="form-control" id="cable-input">
          </div>
          <button id="not-available-submit-btn" class="btn btn-primary">Submit</button>
        </div>
      </div>
      
      
      
</body>
</html>
<style>
    .container {
  margin-top: 50px;
}

.form-group {
  margin-bottom: 25px;
}

.form-check-label {
  margin-right: 25px;
}

</style>

<script>
$(document).ready(function() {
  // Add click event listener to the button
  $("#not-available-btn").click(function() {
    // Show the questions when the button is clicked
    $("#not-available-questions").show();
  });
  
  // Add click event listener to the submit button
  $("#not-available-submit-btn").click(function() {
    // Collect the form data and concatenate it into one string
    var email = $("#email-input").val();
    var name = $("#name-input").val();
    var tv = $("input[name='tv-radio']:checked").val();
    var cable = $("#cable-input").val();
    
    var infoString = "If not available: Is there a better time to reach the owner or manager in charge?\n\n" +
                     "1. What is the best email to get in contact with the owner or manager? " + email + "\n\n" +
                     "2. What is this person's name? " + name + "\n\n" +
                     "3. Do you use TVs at the business? " + tv + "\n\n" +
                     "4. Do you know which cable company you guys are using right now? " + cable;
    
    // Display the information in an alert box
    alert(infoString);
    
    // Reset the form
    $("#not-available-questions")[0].reset();
    $("#not-available-questions").hide();
  });
});

</script>
